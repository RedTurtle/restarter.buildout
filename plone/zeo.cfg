[zeo]
parts = ftp zeoserver instance1 instance2 instance3 instance-debug atcontenttypes-conf
pound.balancer =
    zope ${hosts:pound}:${ports:pound} ${instance1:http-address} ${instance2:http-address} ${instance3:http-address}
instances.location =
    ${ftp:location}
    ${instance1:location}
    ${instance2:location}
    ${instance3:location}
    ${instance-debug:location}
supervisor.programs.zeoserver =
    100 zeoserver ${zeoserver:location}/bin/runzeo             true
supervisor.programs.instances =
    200 instance1 ${buildout:directory}/bin/instance1 [console] ${instance1:location} true
    200 instance2 ${buildout:directory}/bin/instance2 [console] ${instance2:location} true
    200 instance3 ${buildout:directory}/bin/instance3 [console] ${instance3:location} true
    200 ftp ${buildout:directory}/bin/ftp [console] ${ftp:location} true

[hosts]
instance-debug = 127.0.0.1
instance1 = 127.0.0.1
instance2 = 127.0.0.1
instance3 = 127.0.0.1
ftp = 127.0.0.1
zeo = 127.0.0.1
pound = 127.0.0.1

[ports]
instance-debug = 8080
instance1 = 8081
instance2 = 8082
instance3 = 8083
ftp = 8021
zeo = 8100
pound = 8200

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${hosts:zeo}:${ports:zeo}
effective-user = ${users:zeo}
zeo-var = ${buildout:directory}/var
file-storage = ${zeoserver:zeo-var}/filestorage/Data.fs
blob-storage = ${zeoserver:zeo-var}/blobstorage
zeo-conf-additional =
    <filestorage statistics>
      path ${buildout:directory}/var/filestorage/statistics.fs
    </filestorage>

[instance-settings]
user = admin:admin
zeo-client = True
zeo-address = ${zeoserver:zeo-address}
zeo-client-cache-size = 1MB
zodb-cache-size = 50000
zserver-threads = 2
shared-blob = on
debug-mode = off
verbose-security = off
blob-storage = ${zeoserver:blob-storage}
environment-vars = zope_i18n_compile_mo_files true
zope-conf-additional =
    <zodb_db statistics>
       mount-point /restarter/portal_stats
       container-class restarter.policy.tool.StatsTool
       <zeoclient>
         server ${zeoserver:zeo-address}
         storage statistics
       </zeoclient>
    </zodb_db>
    <product-config munin.zope>
        secret yoursecrethere
    </product-config>

[ftp]
<= instance-settings
recipe = plone.recipe.zope2instance
ftp-address = ${hosts:ftp}:${ports:ftp}
effective-user = ${users:zope}

[instance1]
<= instance-settings
recipe = plone.recipe.zope2instance
http-address = ${hosts:instance1}:${ports:instance1}
effective-user = ${users:zope}

[instance2]
<= instance-settings
recipe = plone.recipe.zope2instance
http-address = ${hosts:instance2}:${ports:instance2}
effective-user = ${users:zope}

[instance3]
<= instance-settings
recipe = plone.recipe.zope2instance
http-address = ${hosts:instance3}:${ports:instance3}
effective-user = ${users:zope}

[instance-debug]
<= instance-settings
recipe = plone.recipe.zope2instance
http-address = ${ports:instance-debug}
effective-user = ${users:zope}
debug-mode = on
verbose-security = on
eggs =
    ${instance-settings:eggs}
    stxnext.pdb
zcml =
    ${instance-settings:zcml}
    stxnext.pdb

[atcontenttypes-conf]
recipe = plone.recipe.atcontenttypes
zope-instance-location =
    ${instance1:location}
    ${instance2:location}
    ${instance3:location}
max-file-size = 
    ATImage:1mb
    ATFile:100mb
    ATNewsItem:3mb
