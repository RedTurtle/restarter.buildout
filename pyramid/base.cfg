[pyramid]
parts = 
    restarter.notify
    ini
    supervisor

programs = 
    10 celery (numprocs=1 stdout_logfile=${buildout:directory}/var/log/celeryd.log stderr_logfile=${buildout:directory}/var/log/celeryd.log autostart=true autorestart=true startsecs=10 stopwaitsecs = 600) ${buildout:directory}/bin/pceleryd  [${buildout:directory}/pyramid/development.ini -E --loglevel=INFO] ${buildout:directory} true
    15 pyramid ${buildout:directory}/bin/pserve [${buildout:directory}/pyramid/development.ini] ${buildout:directory} true

[sources]
restarter.notify = git git@github.com:RedTurtle/restarter.notify.git

[versions]
WebOb = 1.2b3

[restarter.notify]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = restarter.notify

[ini]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/pyramid/development.ini.in
output = ${buildout:directory}/pyramid/development.ini

