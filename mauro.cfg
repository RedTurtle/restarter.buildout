[buildout]
extends =
    base.cfg
    plone/zeo.cfg
parts +=
    ${zeo:parts}

[site]
sitename = restarter

[instance-settings]
usser = admin:admin
eggs = ${instance:eggs}
zcml = ${instance:zcml}
environment-vars = zope_i18n_compile_mo_files true
zope-conf-additional =
    <zodb_db statistics>
       mount-point /${site:sitename}/portal_stats
       container-class restarter.policy.tool.StatsTool
       <zeoclient>
         server ${zeoserver:zeo-address}
         storage statistics
       </zeoclient>
    </zodb_db>

[zeoserver]
zeo-conf-additional =
    <filestorage statistics>
      path ${buildout:directory}/var/filestorage/statistics.fs
    </filestorage>

[plone]
programs =
    ${zeo:supervisor.programs.zeoserver}
    ${zeo:supervisor.programs.instances}
    200 statistics ${buildout:directory}/bin/instance1 [statistics] ${instance1:location} true

[versions]
distribute = 0.6.27
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2

[users]
zeo = mauro
zope = mauro
