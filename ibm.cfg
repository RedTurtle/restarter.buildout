[buildout]
extends =
    base.cfg
    plone/zeo.cfg
    plone/varnish.cfg
    plone/pound.cfg
parts +=
    ${zeo:parts}
    ${varnish:parts}
    ${pound:parts}
    munin1
    munin2
    munin3
    logrotate
    initscript
    repozo

find-links =
    http://dist.plone.org/release/4.2rc2

[sources]
restarter.policy = git https://github.com/RedTurtle/restarter.policy.git
plonesocial.auth.rpx = git https://github.com/RedTurtle/plonesocial.auth.rpx.git
restarter.notify = git https://github.com/RedTurtle/restarter.notify.git

[versions]
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2

[instance-settings]
eggs = 
    munin.zope
    ZopeHealthWatcher
    ${instance:eggs}
zcml = 
    munin.zope
    ${instance:zcml}

[munin1]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin1
arguments = http_address='${ports:instance1}', user='munin:m1u1n1i1n'

[munin2]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin2
arguments = http_address='${ports:instance2}', user='munin:m1u1n1i1n'

[munin3]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin3
arguments = http_address='${ports:instance3}', user='munin:m1u1n1i1n'

[ports]
instance-debug = 8080
instance1 = 8081
instance2 = 8082
instance3 = 8083
zeo = 8100
pound = 8200
supervisor = 8300

[users]
zeo = plone
zope = plone

[supervisor]
programs = 
    ${varnish:supervisor.programs}
    ${pound:supervisor.programs}
    ${pyramid:programs}
    ${zeo:supervisor.programs.zeoserver}
    ${zeo:supervisor.programs.instances}
    200 statistics ${buildout:directory}/bin/instance1 [statistics] ${instance1:location} true

[logrotate]
recipe = collective.recipe.template
input = ${buildout:directory}/plone/logrotate.conf.in
output = ${buildout:directory}/plone/logrotate.conf

[repozo]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = repozo

[initscript]
recipe = collective.recipe.template
input = ${buildout:directory}/plone/initscript.sh.in
output = ${buildout:directory}/plone/initscript.sh
mode=755
