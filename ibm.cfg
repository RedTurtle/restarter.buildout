[buildout]
extends =
    base.cfg
    plone/zeo.cfg
parts +=
    ${zeo:parts}
    poundbuild
    pound
    varnishbuild
    varnish
    varnish.vcl
    munin1
    munin2
    munin3

find-links =
    http://dist.plone.org/release/4.2rc2

[sources]
restarter.policy = git https://github.com/RedTurtle/restarter.policy.git
plonesocial.auth.rpx = git https://github.com/RedTurtle/plonesocial.auth.rpx.git
restarter.notify = git https://github.com/RedTurtle/restarter.notify.git

[versions]
zc.buildout = 1.5.2
zc.recipe.egg = 1.3.2

[instance-settings]
eggs = 
    munin.zope
    ZopeHealthWatcher
    ${instance:eggs}
zcml = 
    munin.zope
    ${instance:zcml}

[munin1]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin1
arguments = http_address='${ports:instance1}', user='munin:m1u1n1i1n'

[munin2]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin2
arguments = http_address='${ports:instance2}', user='munin:m1u1n1i1n'

[munin2]
recipe = zc.recipe.egg
eggs = munin.zope
scripts = munin=munin2
arguments = http_address='${ports:instance2}', user='munin:m1u1n1i1n'

[hosts]
varnish = 127.0.0.1

[ports]
instance-debug = 8080
instance1 = 8081
instance2 = 8082
instance3 = 8083
zeo = 8100
pound = 8200
varnish = 9440
supervisor = 8300

[users]
zeo = plone
zope = plone

[poundbuild]
recipe = plone.recipe.pound:build
url = http://www.apsis.ch/pound/Pound-2.6.tgz
group = ${users:zope}
owner = ${users:zope}

[pound]
recipe = plone.recipe.pound:config
daemon = 0
dynscale = 1
timeout = 180
sticky = on
balancers = ${zeo:pound.balancer}

[varnishbuild]
recipe = zc.recipe.cmmi
url = http://downloads.sourceforge.net/varnish/2.1.3/varnish-2.1.3.tar.gz

[varnish]
recipe = plone.recipe.varnish
daemon = ${buildout:parts-directory}/varnishbuild/sbin/varnishd
bind = ${hosts:varnish}:${ports:varnish}
config = ${buildout:directory}/plone/varnish.vcl
cache-size = 2G
mode = foreground

[varnish.vcl]
recipe = collective.recipe.template
input = ${buildout:directory}/plone/varnish.vcl.in
output = ${buildout:directory}/plone/varnish.vcl

[supervisor]
programs = 
    10 varnish ${buildout:directory}/bin/varnish true
    10 pound ${buildout:directory}/bin/poundrun ${buildout:directory} true
    ${pyramid:programs}
    ${zeo:supervisor.programs.zeoserver}
    ${zeo:supervisor.programs.instances}
    200 statistics ${buildout:directory}/bin/instance1 [statistics] ${instance1:location} true
